<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>justify-content定义了项目在主轴上的对齐方式</title>
	<link rel="stylesheet" href="css/justifyContent.css">
    <link rel="stylesheet" href="../public/css/comm.css">
    <script src="../public/js/jquery-3.3.1.min.js"></script>
    <script src="js/justifyContent.js"></script>
</head>
<body>
    <div class="radio">
        <input name="justify-content" type="radio" id="d1" value="flex-start" checked><label for="d1">flex-start</label>
        <input name="justify-content" type="radio" id="d2" value="flex-end"><label for="d2">flex-end</label>
        <input name="justify-content" type="radio" id="d3" value="center"><label for="d3">center</label>
        <input name="justify-content" type="radio" id="d4" value="space-between"><label for="d4">space-between</label>
        <input name="justify-content" type="radio" id="d5" value="space-around"><label for="d5">space-around</label>
    </div>
	<div class="flexCon" data-justifyContent="flex-start">
        <div class="flex-item" data-color="2a80b9">
            <p>1</p>
        </div>
        <div class="flex-item" data-color="8f44ad">
            <p>2</p>
        </div>
        <div class="flex-item" data-color="16a086">
            <p>3</p>
        </div>
        <div class="flex-item" data-color="f1c40f">
            <p>4</p>
        </div>
        <div class="flex-item" data-color="e77e23">
            <p>5</p>
        </div>
    </div>
</body>
</html>
