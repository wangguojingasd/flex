<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>align-items定义项目在交叉轴上如何对齐</title>
	<link rel="stylesheet" href="css/alignItems.css">
    <link rel="stylesheet" href="../public/css/comm.css">
    <script src="../public/js/jquery-3.3.1.min.js"></script>
    <script src="js/alignItems.js"></script>
</head>
<body>
    <div class="radio">
        <input name="align-items" type="radio" id="d1" value="flex-start" checked><label for="d1">flex-start</label>
        <input name="align-items" type="radio" id="d2" value="flex-end"><label for="d2">flex-end</label>
        <input name="align-items" type="radio" id="d3" value="center"><label for="d3">center</label>
        <input name="align-items" type="radio" id="d4" value="baseline"><label for="d4">baseline</label>
        <input name="align-items" type="radio" id="d5" value="stretch"><label for="d5">stretch</label>
    </div>
	<div class="flexCon" data-alignItems="flex-start">
        <div class="flex-item" data-color="2a80b9" style="height:100px">
            <p>1</p>
        </div>
        <div class="flex-item" data-color="8f44ad" style="height:80px">
            <p>2</p>
        </div>
        <div class="flex-item" data-color="16a086" style="height:130px">
            <p>3</p>
        </div>
        <div class="flex-item" data-color="f1c40f" style="height:150px">
            <p>4</p>
        </div>
        <div class="flex-item" data-color="e77e23" style="height:50px">
            <p>5</p>
        </div>
    </div>
</body>
</html>
