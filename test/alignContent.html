<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>align-content属性定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用。</title>
	<link rel="stylesheet" href="css/alignContent.css">
    <link rel="stylesheet" href="../public/css/comm.css">
    <script src="../public/js/jquery-3.3.1.min.js"></script>
    <script src="js/alignContent.js"></script>
</head>
<body>
    <div class="radio">
        <input name="align-content" type="radio" id="d1" value="flex-start" checked><label for="d1">flex-start</label>
        <input name="align-content" type="radio" id="d2" value="flex-end"><label for="d2">flex-end</label>
        <input name="align-content" type="radio" id="d3" value="center"><label for="d3">center</label>
        <input name="align-content" type="radio" id="d4" value="space-between"><label for="d4">space-between</label>
        <input name="align-content" type="radio" id="d5" value="space-around"><label for="d5">space-around</label>
        <input name="align-content" type="radio" id="d6" value="stretch"><label for="d6">stretch</label>
    </div>
	<div class="flexCon" data-alignContent="flex-start">
        <div class="flex-item" data-color="2a80b9" style="width:200px;">
            <p>1</p>
        </div>
        <div class="flex-item" data-color="8f44ad" style="width:50px;">
            <p>2</p>
        </div>
        <div class="flex-item" data-color="16a086" style="width:20px;">
            <p>3</p>
        </div>
        <div class="flex-item" data-color="f1c40f" style="width:80px;">
            <p>4</p>
        </div>
        <div class="flex-item" data-color="e77e23" style="width:100px;">
            <p>5</p>
        </div>
        <div class="flex-item" data-color="2a80b9" style="width:300px;">
            <p>1</p>
        </div>
        <div class="flex-item" data-color="8f44ad" style="width:150px;">
            <p>2</p>
        </div>
        <div class="flex-item" data-color="16a086" style="width:40px;">
            <p>3</p>
        </div>
        <div class="flex-item" data-color="f1c40f" style="width:30px;">
            <p>4</p>
        </div>
        <div class="flex-item" data-color="e77e23" style="width:200px;">
            <p>5</p>
        </div>
    </div>
</body>
</html>
