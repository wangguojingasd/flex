<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex-direction属性决定主轴的方向</title>
	<link rel="stylesheet" href="css/flexDirection.css">
    <link rel="stylesheet" href="../public/css/comm.css">
    <script src="../public/js/jquery-3.3.1.min.js"></script>
    <script src="js/flexDirection.js"></script>
</head>
<body>
    <div class="radio">
        <input name="flex-direction" type="radio" id="d1" value="row" checked><label for="d1">row</label>
        <input name="flex-direction" type="radio" id="d2" value="row-reverse"><label for="d2">row-reverse</label>
        <input name="flex-direction" type="radio" id="d3" value="column"><label for="d3">column</label>
        <input name="flex-direction" type="radio" id="d4" value="column-reverse"><label for="d4">column-reverse</label>
    </div>
	<div class="flexCon" data-direction="row">
        <div class="flex-item" data-color="2a80b9">
            <p>1</p>
        </div>
        <div class="flex-item" data-color="8f44ad">
            <p>2</p>
        </div>
        <div class="flex-item" data-color="16a086">
            <p>3</p>
        </div>
        <div class="flex-item" data-color="f1c40f">
            <p>4</p>
        </div>
        <div class="flex-item" data-color="e77e23">
            <p>5</p>
        </div>
    </div>
</body>
</html>
