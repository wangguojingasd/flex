<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>order属性定义项目的排列顺序。数值越小，排列越靠前，默认为0</title>
	<link rel="stylesheet" href="../css/item/order.css">
    <link rel="stylesheet" href="../../public/css/comm.css">
    <script src="../../public/js/jquery-3.3.1.min.js"></script>
    <script src="../js/item/order.js"></script>
</head>
<body>
    <div class="inNumber">
        <label for="d1">elemento 1:</label><input class='numInput' name="order" type="number" id="0" min="0">
        <label for="d2">elemento 2:</label><input class='numInput' name="order" type="number" id="1" min="0">
        <label for="d3">elemento 3:</label><input class='numInput' name="order" type="number" id="2" min="0">
        <label for="d4">elemento 4:</label><input class='numInput' name="order" type="number" id="3" min="0">
        <label for="d5">elemento 5:</label><input class='numInput' name="order" type="number" id="4" min="0">
    </div>
	<div class="flexCon">
        <div class="flex-item" data-color="2a80b9">
            <p>1</p>
        </div>
        <div class="flex-item" data-color="8f44ad">
            <p>2</p>
        </div>
        <div class="flex-item" data-color="16a086">
            <p>3</p>
        </div>
        <div class="flex-item" data-color="f1c40f">
            <p>4</p>
        </div>
        <div class="flex-item" data-color="e77e23">
            <p>5</p>
        </div>
    </div>
</body>
</html>
